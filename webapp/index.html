<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ControlTaskVolovik</title>


  <script id="sap-ui-bootstrap"
      src="https://openui5.hana.ondemand.com/1.128.0/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.f"
      data-sap-ui-theme="sap_belize"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-preload="async"
      data-sap-ui-resourceroots='{"ControlTaskVolovik.ControlTaskVolovik": "."}'
      data-sap-ui-frameOptions="trusted">
  </script>

  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ui.require([
        "sap/m/Shell",
        "sap/ui/core/ComponentContainer"
      ], function (Shell, ComponentContainer) {
        new Shell({
          appWidthLimited: false,
          app: new ComponentContainer({
            height: "100%",
            name: "ControlTaskVolovik.ControlTaskVolovik",
            settings: {
              id: "ControlTaskVolovik"
            }
          })
        }).placeAt("content");
      });
    });
  </script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
